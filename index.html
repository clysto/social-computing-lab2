    <title>社会计算实验二可视化面板</title>

  <body>
    <div id="app">
      <div class="control">
        <input type="file" id="file" />

          </p>

        <div>
          <button id="start">Start Filter</button>
          <button id="reset">Reset Filter</button>

      </div>
      <div id="sigma-container"></div>
      <div class="status">

        <div style="flex: 1"></div>
